<title>HEART</title>
<style type="text/css">
$size: 15px;
$color: #e20000;
$background-color: #ffecf2;

body {
  background: $background-color;
}

.heart {
  position: absolute;
  top: 55%;
  left: 50%;
  margin-top: $size*-0.5;
  margin-left: $size*-0.5;
  width: $size;
  height: $size;
  background: $color;
  border-radius: 50% 50% 50% 5%;
  transform: rotate(-45deg);
  &:before, &:after {
    content: "";
    position: absolute;
    height: 94%;
    width: 94%;
    background: $color;
    border-radius: 50% 50% 50% 0;
  }
  &:before {
    top: -47%;
    left: 0;
  }
  &:after {
    bottom: 0;
    right: -47%;
  }
}
@keyframes sway { 
	0% { transform: rotateZ(-15deg) rotateX(55deg);  }
	30% { transform: rotateZ(20deg) rotateX(60deg); animation-timing-function: ease-in-out; }
	60% { transform: rotateZ(-20deg) rotateX(55deg); animation-timing-function: ease-in-out;  }
	100% { transform: rotateZ(0deg) rotateX(58deg); animation-timing-function: cubic-bezier(0.990, 0.000, 0.890, 0.435);  }
}
@keyframes fall { 
	60% { -webkit-filter: drop-shadow(0px rgba(0,0,0,0)); }
	100% { margin-top: 500px; 
		-webkit-filter: drop-shadow(0px rgba(0,0,0,0.6)); }
}

@keyframes opacity { 
  0% { fill-opacity: 0; }
  25% { fill-opacity: 1; }
  63% { transform: translateY(25px); fill-opacity: 0; }
  100% { fill-opacity: 0 }
}


body { margin: 0; } 
div#fall-container { 
  height: 600px;
  overflow: hidden;
  position: relative;
  perspective-origin: center;
}
div.contain {

  animation-name: fall, sway;
  animation-duration: 7s, 8s;
  animation-fill-mode: both;
  animation-timing-function: linear, ease-in-out;
}
